<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipuler le DOM et CSS - Exercice 13</title>
    <style>
        #carte {
            width: 250px;
            height: 150px;
            border: 1px solid black;
            padding: 10px;
            margin-top: 20px;
            display: none;
        }
        #carte .nom {
            margin: auto;
            font-size: 24px;
            font-weight: bold;
        }
        #carte .email {
            margin: auto;
            font-size: 16px;
            color: grey;
        }
    </style>
</head>
<body>

    <h2>Générateur de carte de visite</h2>

    <label>Nom : <input type="text" id="nom"></label><br>

    <label>Email : <input type="email" id="email"></label><br>

    <label>Couleur de fond : <input type="color" id="couleurFond"></label><br>

    <button id="genererBtn">Générer la carte</button>

<div id="carte">
    <div class="nom" id="carteNom"></div>
    <div class="email" id="carteEmail"></div>
</div>

<script src="script_13.js"></script>
</body>
</html>
