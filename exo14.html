<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipuler le DOM et CSS - Exercice 14</title>
    <style>
        #progressBar {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            height: 30px;
            margin-top: 20px;
        }
        #progress {
            width: 0;
            height: 100%;
            background-color: green;
            text-align: center;
            color: black;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <h2>Barre de progression</h2>

    <button id="remplirBtn">Remplir la barre</button>

    <div id="progressBar">
        <div id="progress">0%</div>
    </div>

<script src="script_14.js"></script>
</body>
</html>
